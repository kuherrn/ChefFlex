<ul>
    <li *ngFor="let job of jobs">
        <a routerLink="/job/{{job.id}}"></a>
        <img [src]="job.imageUrl" [alt]="job.name">
        <div class="content">
            <div class="name">
                {{job.name}}
            </div>
            <div class="location">
                {{job.location}}
            </div>
            <div class="pay">
                {{job.pay}}
            </div>
        </div>
    </li>
</ul>
